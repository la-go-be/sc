- name: Deploy (to Docker Hub)
  steps:
    - name: Push lgbsc-backend
      service: lgbsc-backend
      type: push
      image_name: lagobetech/lgbsc-backend:1.0.5
    - name: Push lagobetech/lgbsc-frontend
      service: lgbsc-frontend
      type: push
      image_name: lagobetech/lgbsc-frontend:1.0.13
- name: Deploy (to AWS Elastic Beanstalk)
  steps:
    - service: awsdeployment
      command: codeship_aws eb_deploy . lagobe-sc lagobe-sc-dev elasticbeanstalk-ap-southeast-1-327603396442